allprojects {

    version = '1.0'

    apply plugin: 'java'
    sourceCompatibility = 13
    targetCompatibility = 13

    repositories {
        jcenter()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.13'
        testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    }
}
